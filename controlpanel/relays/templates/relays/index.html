{% extends "relays/base.html" %}
{% block content %}
<h1>Relays</h1>
    {% for relay in relays_list %}
         {{relay.name}}
         {{relay.state}}
         <form action="/relays/updateState/{{relay.id}}" method="POST">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
    {% endfor %}

{% endblock content %}
