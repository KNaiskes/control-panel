{% extends "base.html" %}
{% block content %}
<h1>Available DHT22 Sensors</h1>
<table>
    <tr>
        <th>List</th>
    </tr>
    {% for dht22 in dht22_list %}
    <tr>
        <td><a href="{% url 'dht22:records' name=dht22.name %}">View records for {{ dht22.identifier }}</a></td>
        {% endfor %}
</table>
</div>

{% endblock content %}
